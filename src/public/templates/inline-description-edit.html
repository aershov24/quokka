<div>
  <table style="width: 100%">
  <tr>
  <td>
    <textarea rows="1" auto-grow style="width:100%;" type="text" on-enter="save()" on-esc="cancel()" ng-model="model" ng-show="editMode"/>
  </td>
  </tr>
  <tr>
  <td>
  <a class="inlineSave" href="" ng-click="save()" ng-show="editMode">Save</a>
  <a class="inlineCancel" href="" ng-click="cancel()" ng-show="editMode">Cancel</a>
  </td>
  </tr>
  </table>
  <div ng-mouseenter="showEdit = true" ng-mouseleave="showEdit = false">
    <div ng-if="!isEmpty(model)" ng-hide="editMode" ng-click="edit()"><div bind-html-unsafe="markdown"></div></div>
    <span ng-if="isEmpty(model)" ng-hide="editMode" ng-click="edit()" style='color: grey'><i>Add description...<i></span>
    <!--<a ng-if="isEmpty(model)" class="listLink" ng-show="showEdit" ng-click="edit()"><span class="glyphicon glyphicon-pencil"></a>-->
  </div>
</div>
